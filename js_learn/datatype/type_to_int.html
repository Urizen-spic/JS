    <script>

        //parseInt(var) str->int
        //    console.log(parseInt(age));
        console.log(parseInt('3.14'));//取整函数 int
        console.log(parseFloat('3.14'));
        console.log(parseInt('102px'));//会去掉px单位，事实上只要前面是数字开头的都会去掉后面非数字的部分
        //Number()强制转换
        //利用算数运算 + - * / 隐式转换
        console.log('12' - 0);
        console.log('12' - '110');//转换为数字型
        console.log('12' * '110');
        console.log('12' / '110');
    </script>
