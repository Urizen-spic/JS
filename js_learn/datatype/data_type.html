<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var num 这里num未知是那种数据类型
        var num =10;//num属于数字型
        var num = 'yellow';//str
        //js 的变量数据类型只有在程序运行过程中，根据等号右边的值来确定
        //js 拥有动态数据类型，相同的变量可以用作不同的类型
        //js中数值的最大小值
        alert(Number.MAX_VALUE);//max
        alert(Number.MIN_VALUE);//min
        //数字型的三个特殊值
        console.log(Infinity);//无穷大
        console.log(-Infinity);//无穷小
        console.log(NaN);//非数值
        console.log('str'-10);//NaN
        //isNaN()判断非数字，是返回false，不是 返回 true
    </script>
</head>

</body>
</html>
